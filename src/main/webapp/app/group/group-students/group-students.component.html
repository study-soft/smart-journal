<div *ngIf="students && students.length !== 0; else noGroups" class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="smartjournalApp.student.lastName">Last Name</span></th>
            <th><span jhiTranslate="smartjournalApp.student.firstName">First Name</span></th>
            <th><span jhiTranslate="smartjournalApp.student.middleName">Middle Name</span></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let student of students ;trackBy: trackId">
            <td><a [routerLink]="['/student', student.id, 'view' ]">{{student.id}}</a></td>
            <td>{{student.lastName}}</td>
            <td>{{student.firstName}}</td>
            <td>{{student.middleName}}</td>
            <td class="text-right">
                <div class="btn-group flex-btn-group-container">
                    <button type="submit"
                            class="btn btn-primary btn-sm">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>
                        <span class="d-none d-md-inline"
                              jhiTranslate="entity.action.edit"
                              (click)="saveStudent(groupId, student)">Edit</span>
                    </button>
                    <button type="submit"
                            class="btn btn-danger btn-sm">
                        <fa-icon [icon]="'times'"></fa-icon>
                        <span class="d-none d-md-inline"
                              jhiTranslate="entity.action.delete"
                              (click)="deleteStudent(groupId, student)">Delete</span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<ng-template #noGroups>
    <div class="alert alert-primary" role="alert">
        There is no students in this group
    </div>
</ng-template>
