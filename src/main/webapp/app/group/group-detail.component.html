<div class="row justify-content-center">
    <div class="col-md-8">
        <div *ngIf="group">
            <h2>
                <span>{{group.name}}</span>
                <span class="float-right">
                    <button type="button"
                            [routerLink]="['/group', group.id, 'edit']"
                            class="btn btn-primary">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="button"
                            class="btn btn-primary">
                        <fa-icon [icon]="'plus'"></fa-icon>&nbsp;<span> Add students</span>
                    </button>
                </span>
            </h2>
            <jhi-alert></jhi-alert>
            <jhi-alert-error></jhi-alert-error>
            <hr>
            <ngb-tabset type="pills" #tabset>
                <ngb-tab id="information" title="Information">
                    <ng-template ngbTabContent>
                        <jhi-group-information [group]="group"></jhi-group-information>
                    </ng-template>
                </ngb-tab>
                <ngb-tab id="students" title="Students">
                    <ng-template ngbTabContent>
                        <div *ngIf="group.students && group.students.length !== 0; else noGroups">
                            <jhi-group-students [groupId]="group.id"></jhi-group-students>
                        </div>
                        <ng-template #noGroups>
                            <div class="alert alert-primary" role="alert">
                                There is no students in this group
                            </div>
                        </ng-template>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info mt-2">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>
        </div>
    </div>
</div>
