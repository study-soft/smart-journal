<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="group">
            <h2><span jhiTranslate="smartjournalApp.group.detail.title">Group</span> {{group.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="smartjournalApp.group.name">Name</span></dt>
                <dd>
                    <span>{{group.name}}</span>
                </dd>
                <dt><span jhiTranslate="smartjournalApp.group.description">Description</span></dt>
                <dd>
                    <span>{{group.description}}</span>
                </dd>
                <dt><span jhiTranslate="smartjournalApp.group.createdDate">Created</span></dt>
                <dd>
                    <span>{{group.created}}</span>
                </dd>
                <dt><span jhiTranslate="smartjournalApp.group.updatedDate">Updated</span></dt>
                <dd>
                    <span>{{group.updated}}</span>
                </dd>
                <dt><span jhiTranslate="smartjournalApp.group.subject">Subject</span></dt>
                <dd>
                    <span *ngFor="let subject of group.subjects; let last = last">
                        <a [routerLink]="['/subject', subject?.id, 'view' ]">{{subject.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/group', group.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
