<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="board">
            <h2><span jhiTranslate="smartjournalApp.board.detail.title">Board</span> {{board.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>

            <ngb-tabset type="pills" #tabset>
                <ngb-tab id="journal" title="Journal">
                    <ng-template ngbTabContent>
                        <jhi-board-journal [group]="board.group"></jhi-board-journal>
                    </ng-template>
                </ngb-tab>
                <ngb-tab id="tasks" title="Tasks">
                    <ng-template ngbTabContent>
                        <jhi-board-tasks [board]="board"></jhi-board-tasks>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/board', board.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
