<div class="mb-3">
    <button type="button" class="btn btn-primary"  (click)="enableEditingState()">
        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span>Update marks</span>
    </button>
    <button type="button" class="btn btn-info">
        <fa-icon [icon]="'plus'"></fa-icon>&nbsp;<span>Add day</span>
    </button>
</div>
<div class="table-responsive" *ngIf="students">
    <table class="table table-striped table-bordered">
        <thead>
        <tr class="text-center">
            <th>Student</th>
            <th colspan="100%">Scores</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td></td>
            <td *ngFor=" let day of students[0].days" class="text-center">
                {{day.date | date: 'dd.MM'}}
            </td>
        </tr>
        <tr *ngFor="let student of students">
            <td>{{student.lastName}} {{student.firstName}}</td>
            <td *ngFor="let day of student.days" class="text-center">{{day.result}}</td>
        </tr>
        </tbody>
    </table>
</div>
