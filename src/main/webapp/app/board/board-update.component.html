        <form [formGroup]="editForm" (ngSubmit)="save()">
            <h2 id="jhi-board-heading" jhiTranslate="smartjournalApp.board.home.createOrEditLabel">Create or edit a
                Board</h2>
            <jhi-alert-error></jhi-alert-error>
            <div class="form-group" [hidden]="!board.id">
                <label for="id" jhiTranslate="global.field.id">ID</label>
                <input formControlName="id" class="form-control" id="id" readonly/>
            </div>
            <div class="form-group">
                <label for="field_title">Title</label>
                <input formControlName="title" class="form-control" id="field_title" readonly/>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="smartjournalApp.board.name"
                       for="field_name">Name</label>
                <input formControlName="name" class="form-control" id="field_name"/>
                <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.name?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="smartjournalApp.board.description"
                       for="field_description">Degscription</label>
                <input formControlName="description" class="form-control" id="field_description"/>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="smartjournalApp.board.group"
                       for="field_group">Group</label>
                <select formControlName="group" class="form-control" id="field_group">
                    <option [ngValue]="null"></option>
                    <option [ngValue]="groupOption.id === board.group?.id ? board.group : groupOption"
                            *ngFor="let groupOption of groups; trackBy: trackGroupById">{{groupOption.id}}</option>
                </select>
                <div [hidden]="!(editForm.controls.group?.dirty && editForm.controls.name?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.group?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label" jhiTranslate="smartjournalApp.board.subject" for="field_subject">Subject</label>
                <select formControlName="subject" class="form-control" id="field_subject">
                    <option [ngValue]="null"></option>
                    <option [ngValue]="subjectOption.id === board.subject?.id ? board.subject : subjectOption"
                            *ngFor="let subjectOption of subjects; trackBy: trackSubjectById">{{subjectOption.id}}</option>
                </select>
                <div [hidden]="!(editForm.controls.subject?.dirty && editForm.controls.name?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.subject?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div formGroupName="days">
                <div class="form-group">
                    <label class="form-control-label" for="dateFrom">Date from</label>
                    <div class="input-group">
                        <input formControlName="dateFrom" class="form-control" id="dateFrom" placeholder="yyyy-mm-dd"
                               ngbDatepicker #dateFromPicker="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="dateFromPicker.toggle()" type="button">
                                <i class="far fa-calendar-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div>{{dateFrom}}</div>
                <div class="form-group">
                    <label class="form-control-label" for="dateTo">Date from</label>
                    <div class="input-group">
                        <input formControlName="dateTo" class="form-control" id="dateTo" placeholder="yyyy-mm-dd"
                               ngbDatepicker #dateToPicker="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="dateToPicker.toggle()" type="button">
                                <i class="far fa-calendar-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div>{{dateTo}}</div>
            </div>
        </form>
